<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="img/gs.jpg" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>GodSetting Official!</title>
  </head>
  <body>
    <header class="spacing-sm">
        <nav class="navbar fixed-top navbar-expand-lg">
          <div class="container">
          <a href="" class="navbar-brand text-dark">GodSetting</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="" class="btn btn-pink-moon btn-block ms-auto">
                  About
                </a>
              </li>
            </ul>
          </div>
          </div>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="container hero">
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <div class="row mb-5 align-items-center">
            <div class="col-6" >
              <h2 class="prim-text h1 font-weight-bold line-height-1 mb-3">
                Live Stream, <br />
                Live Chat
              </h2>
            </div>
            <div class="col-6">
              <a class="btn btn-pink-moon btn-block"><img src="img/ic_android.png" style="width: 35px;" alt="" srcset="">Download</a>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <div class="row mb-5 align-items-center">
            <div class="col-6">
              <h1 class="prim-text font-weight-bold">Meet Friends and everyone</h1>
              <p class="mb-4 font-weight-light">
                Dancer singers and many more. <br />
                Watch and live join to broadcast
              </p>
            </div>
            <div class="col-6">
              <img src="img/img1.png" alt="" class="img-section" />
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-6">
              <img src="img/img2.png" alt="" class="img-section" />
            </div>
            <div class="col-6 ps-3">
              <h1 class="prim-text font-weight-bold">Meet Friends and everyone</h1>
              <p class="mb-4 font-weight-light text-gray-500">
                Dancer singers and many more. <br />
                Watch and live join to broadcast
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div className="col-auto ">
            <p class="text-center text-white align-items-center">
              Copyright 2023 • All rights reserved • GodSetting
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
    document.onreadystatechange = function() {
	let lastScrollPosition = 0;
	const navbar = document.querySelector('.navbar');
	window.addEventListener('scroll', function(e) {
		lastScrollPosition = window.scrollY;
	    
	    if (lastScrollPosition > 100)
			navbar.classList.add('navbar-dark');
		else
			navbar.classList.remove('navbar-dark');
    });
}
    </script>
  </body>
</html>
